<body>
    <script>
        let ly = prompt('Nhap diem Vat ly: ')
        let toan = prompt('Nhap diem Toan: ')
        let hoa = prompt('Nhap diem Hoa: ')

        ly = Number(ly)
        toan = Number(toan)
        hoa = Number(hoa)    
        let tb = (ly + toan + hoa) / 3

        alert('Diem trung binh 3 mon : ' + tb)
    </script>
